<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temple Album">
    <meta name="author" content="Blessing Aniedi">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <div class="container">
        <div class="header">
            <h1>Please Review Us</h1>
            <p>Let us know how was the Product</p>
        </div>
        <form method="get" action="review.html">
       
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
                
            </select>

           
            <label>Overall Rating:</label>
            <div class="rating">
                <div>
                    <label for="rating-1">&starf;</label>  
                    <input type="radio" id="rating-1" name="rating" value="1" required>
                </div>
                <div>
                    <label for="rating-2">&starf;</label>  
                    <input type="radio" id="rating-2" name="rating" value="2" required>
                </div>
                <div>
                    <label for="rating-3">&starf;</label>  
                    <input type="radio" id="rating-3" name="rating" value="3" required>
                </div>
                <div>
                    <label for="rating-4">&starf;</label>  
                    <input type="radio" id="rating-4" name="rating" value="4" required>
                </div>
                <div>
                    <label for="rating-5">&starf;</label>  
                    <input type="radio" id="rating-5" name="rating" value="5" required>
                </div>
            
            </div>

            <label for="installation-date">Date of Installation:</label>
            <input type="date" id="installation-date" name="installationDate" required>

           
            <fieldset>
                <legend>Useful Features:</legend>
                <div class="checkbox-group">
                    <label for="feature1">
                        <input type="checkbox" id="feature1" name="features" value="Feature 1">
                        Ease of Use
                    </label>
                    <label for="feature2">
                        <input type="checkbox" id="feature2" name="features" value="Feature 2">
                        reliability
                    </label>
                    <label for="feature3">
                        <input type="checkbox" id="feature3" name="features" value="Feature 3">
                        efficiency
                    </label>
                  
                </div>
            </fieldset>

          
            <label for="review">Written Review:</label>
            <textarea id="review" name="review" rows="4" placeholder="Write your review here..."></textarea>

        
            <label for="user-name">User Name:</label>
            <input type="text" id="user-name" name="userName" placeholder="Optional">

         
            <input type="submit" value="Submit Review">
        </form>
    </div>

    <!-- <footer>
        <p><span id="currentyear"></span> &#128339; Blessing Aniedi Asukwo &#128339; Nigeria</p>
        <p id="lastModified"></p>
    </footer> -->

    <script src="scripts/form.js"></script>
</body>
</html>
